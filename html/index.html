		<div class="slider">
					<input type="button" onclick="plusDivs(-1)" class="button left" value="Previous image">

					<img src="images/sliders/burgendyslider.jpg" title="Slider1" class="slides">
					<img src="images/sliders/greenslider.jpg" title="Slider2" class="slides">
					<img src="images/sliders/blueslider.jpg" title="Slider3" class="slides">

					<input type="button" onclick="plusDivs(1)" class="button right" value="Next image">
		</div>

	<script>
					var slideIndex = 1;
					showDivs(slideIndex);

					function plusDivs(n) {
					  showDivs(slideIndex += n);
					}

					function showDivs(n) {
					  var i;
					  var x = document.getElementsByClassName("slides");
					  if (n > x.length) {slideIndex = 1}
					  if (n < 1) {slideIndex = x.length}
					  for (i = 0; i < x.length; i++) {
					    x[i].style.display = "none";  
					  }
					  x[slideIndex-1].style.display = "block";  
					}
	</script>
